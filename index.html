<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Proxima Reverie</title>
    <meta name="author" content="Nathaniel Barnes" />
    <meta name="description" content="Tactical RPG" />
    <meta name="keywords" content="tacical, rpg" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <link href="./dist/bundle.css" rel="stylesheet" />
  </head>

  <body autofocus>
    <script src="./dist/main.js" type="text/javascript"></script>

    <div class="loading-status-message" id="loading-images-message">
      Loading images....
    </div>
    <div class="loading-status-message" id="images-loaded-message" class="hide">
      Image load complete
    </div>

    <div id="interface-holder">
      <div class="canvas-overlay"></div>
      <canvas id="viewport-canvas"></canvas>
    </div>
  </body>
  <template class="canvas-overlay" id="starting-alien-turn-template"
    ><div class="splash-text">
      Aliens Moving...
    </div>
  </template>
  <template class="canvas-overlay" id="starting-player-turn-template"
    ><div class="splash-text">
      Player Turn
    </div>
  </template>
</html>
